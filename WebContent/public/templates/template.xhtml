<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Tri Health!</title>
	<ui:debug />

	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:outputScript library="js" name="jquery-2.1.3.min.js" />
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-theme.min.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

	<h:outputStylesheet library="css" name="estilo.css" />

	<script>
        $a = jQuery.noConflict();
        $a(document).ready(function() {
            var heightWindow = $a(window).height();
            var heightBody   = document.body.clientHeight;
            if(heightWindow > heightBody){
                $a("#footer").css('position', 'fixed');
                $a("#footer").css('bottom', '0');
            }                
        });

       
    </script>

	<h:head/> 

	<h:body style="margin-bottom:50px;">
		<h:panelGroup layout="block" style="height:100%" id="content">
		
			<p:layout widgetVar="pageLayoutWV" fullPage="false" style="height:100%">
			
				<p:layoutUnit position="north" id="header">
					<ui:include src="header.xhtml" />
				</p:layoutUnit>

				<p:layoutUnit position="west" id="menu" rendered="#{gerenciarLoginMB.logado}">
					<ui:include src="menu.xhtml" />
				</p:layoutUnit>


				<p:layoutUnit position="center" id="content-style">
					<h:form id="mainForm" class="form-control">
						<p:growl autoUpdate="true" id="msgs" />
						<ui:insert name="content" />
					</h:form>
				</p:layoutUnit>


				<p:layoutUnit position="south" resizable="true" id="footer">
					<ui:include src="footer.xhtml" />
				</p:layoutUnit>

			</p:layout>
		</h:panelGroup>
	</h:body>


</f:view>
</html>
