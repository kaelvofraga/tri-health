<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		
			<p:panel id="principal" header="#{msg['login.label.title']}"
				rendered="#{!gerenciarLoginMB.logado}">

				<h:panelGrid columns="2" rendered="#{!gerenciarLoginMB.logado}" class="table" > 

					<f:validateBean>
					
						<p:outputLabel for="email">
							<h:outputText value="#{msg['login.label.email']}"  />
						</p:outputLabel>
						<p:inputText id="email" value="#{gerenciarLoginMB.usuario.email}" type="email" styleClass="form-control" placeholder="Informe o e-mail"/>
						
						<p:outputLabel for="senha">
							<h:outputText value="#{msg['login.label.senha']}"  />
						</p:outputLabel>
						<p:password id="senha" value="#{gerenciarLoginMB.usuario.senha}" type="password" styleClass="form-control"  placeholder="Informe a senha"/>
					
					</f:validateBean>
				</h:panelGrid>
			</p:panel>
						
			<p:commandButton value="#{msg['login.label.login']}" 
			action="#{gerenciarLoginMB.login}" ajax="false"
			rendered="#{!gerenciarLoginMB.logado}" style="float:right !important; "/>
		
	</ui:define>

</ui:composition>
