<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata"></ui:define>

	<ui:define name="content">

		<p:panel id="principal" header="Cadastrar Novo UsuÃ¡rio">

			<h:panelGrid columns="2" class="table">

				<f:validateBean>

					<p:outputLabel for="nome"
						value="#{msg['cadastrarUsuario.label.nome']}" />
					<p:inputText id="nome" value="#{cadastrarUsuarioMB.usuario.nome}"
						styleClass="form-control" required="true" />


					<p:outputLabel for="sobrenome"
						value="#{msg['cadastrarUsuario.label.sobrenome']}" />
					<p:password id="sobrenome"
						value="#{cadastrarUsuarioMB.usuario.sobrenome}"
						styleClass="form-control" required="true">
					</p:password>

					<p:outputLabel for="email"
						value="#{msg['cadastrarUsuario.label.email']}" />
					<p:inputText id="email" value="#{cadastrarUsuarioMB.usuario.email}"
						styleClass="form-control" required="true" />


					<p:outputLabel for="senha"
						value="#{msg['cadastrarUsuario.label.senha']}" />
					<p:password id="senha" value="#{cadastrarUsuarioMB.usuario.senha}"
						styleClass="form-control" required="true">
					</p:password>

				</f:validateBean>
				
					<p:commandButton value="#{msg['button.back']}" action="login"
						ajax="false" immediate="true" style="float:right !important; "/>
					<p:commandButton value="#{msg['cadastrarUsuario.button.salvar']}"
						style="float:right !important; " update="panel"
						action="#{cadastrarUsuarioMB.salva}" ajax="false"/>
				
			</h:panelGrid>

		</p:panel>


	</ui:define>
</ui:composition>
