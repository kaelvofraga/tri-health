<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Exame de Urina</h1>

		<h:panelGroup layout="block" id="exameurina">
			<h:panelGrid columns="3" styleClass="mtable">

				<h:panelGroup layout="block" styleClass="form-group">
					<p:outputLabel for="data_exame" value="Data do Exame" />
					<br />
					<p:calendar id="data_exame" style="width:200px"
						value="#{manterExameUrinaMB.exameUrina.data}" pattern="dd/MM/yyyy"
						required="true" placeholder="Selecione a data do exame"
						size="25" effect="fold" icon="glyphicon-calendar" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="form-group">
					<p:outputLabel for="tipo_exame" value="Tipo de Exame" />
					<br/>
					<p:selectOneMenu id="tipo_exame"
						value="#{manterExameUrinaMB.itemExameUrina.tipoExameUrina.tipo}"
						style="width:250px" required="true"
						requiredMessage="Um tipo de análise deve ser selecionado">
						<p:ajax listener="#{manterExameUrinaMB.aoSelecionarTipo}" />
						<f:selectItem itemLabel="Selecione tipo do exame" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{manterExameUrinaMB.tipos}"
							var="tipoExameUrina" itemLabel="#{tipoExameUrina.tipo}"
							itemValue="#{tipoExameUrina}" />
					</p:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="form-group">
					<p:outputLabel for="resultado_exame" value="Resultado do Exame" />
					<br />
					<p:inputText id="resultado_exame" styleClass="form-control"
						size="25" style="width:200px" required="true"
						value="#{manterExameUrinaMB.itemExameUrina.resultado}"
						placeholder="Informe o resultado" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="form-group">
					<p:outputLabel for="obs" value="Observação" />
					<br/>
					<p:inputTextarea id="obs" styleClass="form-control" size="50"
						style="width:200px"
						value="#{manterExameUrinaMB.itemExameUrina.observacao}"
						placeholder="Descreva observação do exame, se necessário" />
				</h:panelGroup>

			</h:panelGrid>


			<p:accordionPanel multiple="true">
				<p:tab title="Exame de Urina">



				</p:tab>

			</p:accordionPanel>

			<h:panelGroup layout="block" styleClass="form-group">
				<p:commandButton value="Salvar"
					action="#{manterExameUrinaMB.salvaExame}" icon="ui-icon-check"
					ajax="false" />
			</h:panelGroup>
		</h:panelGroup>

	</ui:define>
</ui:composition>
