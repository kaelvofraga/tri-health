<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Exame  de Urina</h1>

			<h:panelGroup layout="block" id="exameurina">
				<h:panelGrid columns="3" styleClass="mtable">
				
					<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="tipo_exame" value="Tipo de Exame" />
							<br/>
							<p:selectOneMenu id="tipo_exame"
								value="#{manterExameUrinaMB.exameUrina.tipoExameUrina.tipo}"
								size="20" style="width:200px" 
								required="true" requiredMessage="Um tipo de análise deve ser selecionado">								
								<p:ajax listener="#{manterExameUrinaMB.completeTipoExameUrina}" />								
								<f:selectItem itemLabel="Selecione o tipo do exame." itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{manterExameUrinaMB.tipos}" var="tipoExameUrina" itemLabel="#{tipoExameUrina.tipo}" 
												/>
							</p:selectOneMenu>			
								
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="resultado_exame" value="Resultado" />
						<br/>
						<p:inputText id="resultado_exame" styleClass="form-control" 
							size="40" style="width:200px"
							value="#{manterExameUrinaMB.exameUrina.resultado}"
							placeholder="Informe o resultado da análise" />
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="data_exame"	value="Data da análise do exame" />
						<br/>
						<p:calendar id="data_exame" style="width:200px"
							value="#{manterExameUrinaMB.exameUrina.data}"
							pattern="dd/MM/yyyy"
							placeholder="Selecione a data da análise do exame"
							size="10" effect="fold" icon="glyphicon-calendar" />
	   				</h:panelGroup>	   				
						
				</h:panelGrid>	
				
				<h:panelGroup layout="block" styleClass="form-group">
					<p:outputLabel for="obs" value="Observação" />
					<br/>
					<p:inputTextarea id="obs" styleClass="form-control" 
						size="50" style="width:600px" 
						value="#{manterExameUrinaMB.exameUrina.observacao}"
						placeholder="Descreva observação do exame, se necessário" />
				</h:panelGroup>	
								
				<h:panelGroup layout="block" styleClass="form-group">													
					<p:commandButton value="Salvar"	action="#{manterExameUrinaMB.salvaExame}" icon="ui-icon-check" ajax="false"/>
				</h:panelGroup>
			</h:panelGroup>
		
	</ui:define>
</ui:composition>
