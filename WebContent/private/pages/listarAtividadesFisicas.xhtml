<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Atividades Físicas</h1>

		<p:accordionPanel multiple="true">
			<p:tab title="Lista de Atividades">

				<h:panelGroup layout="block" id="atividades">

					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="criterio_atividade" value="Pesquisa" />
						<p:inputText id="criterio_atividade" styleClass="form-control"
							value="" placeholder="Entre o critério de pesquisa aqui" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">

						<p:commandButton value="Busca" type="submit" action="#"
							ajax="true" update="tab-atividades" immediate="false" />

						<p:commandButton value="Limpa" type="submit" action="#"
							ajax="true" update="tab-atividades,criterio_atividade"
							immediate="false" />

					</h:panelGroup>

					<p:dataTable selectionMode="single"
						emptyMessage="Nenhum Registro Encontrado." var="atividadeUsuario"
						id="tab-atividades">
						
						<p:column headerText="Atividade">
							<h:outputText value="#{atividadeUsuario.atividade.descricao}" />
						</p:column>

						<p:column headerText="Data">
							<h:outputText value="#{atividadeUsuario.dataInicio}" />
						</p:column>

						<p:column headerText="Minutos">
							<h:outputText value="" />
						</p:column>

						<p:column headerText="Calorias Queimadas">
							<h:outputText value="" />						
						</p:column>						
					</p:dataTable>
					<br />

				</h:panelGroup>

				<p:commandButton value="Nova" icon="ui-icon-plus" ajax="true" />

			</p:tab>

		</p:accordionPanel>

	</ui:define>

</ui:composition>
