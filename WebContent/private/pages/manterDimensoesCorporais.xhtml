<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Cadastrar Dimensões Corporais</h1>
		
		<p:accordionPanel multiple="true">
		
		<p:tab title="Dimensões Corporais">
		
			<h:panelGroup layout="block" styleClass="form-group">
				<h:panelGrid columns="2" styleClass="mtable">
												
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="tipo_medida" value="Tipo:" />
							<p:selectOneMenu id="tipo_medida"
								value="#{manterDimensoesCorporaisMB.tipoMedida}" style="width:100%;"
								required="true" requiredMessage="Um tipo para a medida deve ser escolhido." >
								<p:ajax listener="#{manterDimensoesCorporaisMB.onSelectTipoMedida}" />
								<f:selectItem itemLabel="Selecione um tipo." itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{manterDimensoesCorporaisMB.tipoMedidasLista}"
									var="tipoMedida" itemLabel="#{tipoMedida.descricao}"
									itemValue="#{tipoMedida}" />
							</p:selectOneMenu>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="udm" value="Unidade de Medida:" />
							<p:selectOneMenu id="udm"
								value="#{manterDimensoesCorporaisMB.udm}" style="width:100%;"
								required="true" requiredMessage="Um tipo para a unidade de medida deve ser escolhido." >
								<p:ajax listener="#{manterDimensoesCorporaisMB.onSelectUdm}" />
								<f:selectItem itemLabel="Selecione uma unidade de medida" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{manterDimensoesCorporaisMB.udmLista}"
									var="udm" itemLabel="#{udm.descricao}"
									itemValue="#{udm}" />
							</p:selectOneMenu>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="valorMedida" value="Valor Medida" />
							<p:inputText id="valorMedida" styleClass="form-control" size="30"
								style="width:200px; height:28px"
								value="#{manterDimensoesCorporaisMB.valorMedidaUsuario.medidaValor}">
								 <f:validateDoubleRange minimum="0.0"/>
							</p:inputText>
	    				</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="data_medida"
								value="Data da Medida" />
							<br/>
							<p:calendar id="data_medida" style="width:200px"
								value="#{manterDimensoesCorporaisMB.valorMedidaUsuario.dataMedida}"
								pattern="dd/MM/yyyy HH:mm:ss"
								placeholder="Informe a data da Medida"
								size="30" effect="fold" icon="glyphicon-calendar" />
	   					</h:panelGroup>
	   					
	   					<br/>
	   					  		
	    	</h:panelGrid>
	    	
	    				<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="observacoes" value="Observações:" />
							<br/>
						     <p:inputTextarea id="observacoes" rows="1" cols="50" counter="obs" maxlength="100" 
							counterTemplate="{0} caracteres disponíveis" value="#{manterDimensoesCorporaisMB.valorMedidaUsuario.observacao}" >
							</p:inputTextarea>
							<h:outputText id="obs" />
						</h:panelGroup>
						
						
				<h:panelGroup layout="block" styleClass="form-group">
	    					<p:commandButton value="Salvar"
							rendered="#{not manterDimensoesCorporaisMB.atualizacao}"
							action="#{manterDimensoesCorporaisMB.salvaDimensoes}" ajax="true"/>
						<p:commandButton value="Alterar"
							rendered="#{manterUsoMedicamentoMB.atualizacao}"
						action="#{manterUsoMedicamentoMB.alteraMedicamento}" ajax="true" />
						<p:commandButton value="Voltar"
							rendered="#{manterUsoMedicamentoMB.atualizacao}"
						action="listarUsoMedicamentos" ajax="false"/>
						<p:commandButton value="Limpa" type="submit"
							rendered="#{manterUsoMedicamentoMB.atualizacao}" 
							action="#{manterUsoMedicamentoMB.init}" ajax="true"
							update="medicamentos" immediate="false" />

				</h:panelGroup>	
					
					
			</h:panelGroup>
		</p:tab>

		</p:accordionPanel>
	</ui:define>
</ui:composition>
