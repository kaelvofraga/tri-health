<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Cadastrar Dimensões Corporais</h1>
		
		<p:accordionPanel multiple="true">
		
		<p:tab title="Dimensões Corporais">
		
			<h:panelGroup layout="block" styleClass="form-group">
				<h:panelGrid columns="2" styleClass="mtable">
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="tipo_medida" value="Tipo:" />
							<br />
							<p:selectOneMenu id="tipo_medida"
								value="#{manterDimensoesCorporaisMB.tipoMedida}"
								style="width: 100%;" 
								required="true" requiredMessage="Um tipo para a atividade deve ser escolhida.">								
								<p:ajax listener="#{manterDimensoesCorporaisMB.onTipoDimensoesChange}" update="" />								
								<f:selectItem itemLabel="Selecione o tipo da atividade."
									itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{manterDimensoesCorporaisMB.tipoMedidasLista}"
									var="tipoMedida" itemLabel="#{tipoMedida.descricao}" itemValue="#{tipoMedida}" />
							</p:selectOneMenu>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="udm" value="Unidade de Medida" />
							<p:selectOneMenu id="udm" value="#{manterDimensoesCorporaisMB.valorMedida.udm}" style="width:200px">
                			<f:selectItem itemLabel="Selecione..." itemValue="" noSelectionOption="true"/>
                			<f:selectItems value="#{manterDimensoesCorporaisMB.udm}" itemLabel="#{udm.descricao}" var="udm"/>
            				</p:selectOneMenu>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="valorMedida" value="Valor Medida" />
							<p:inputText id="valorMedida" styleClass="form-control" size="30"
								style="width:200px; height:28px"
								value="#{manterDimensoesCorporaisMB.valorMedida.medidaValor}">
								 <f:validateDoubleRange minimum="0.0"/>
							</p:inputText>
	    				</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="data_medida"
								value="Data da Medida" />
							<br/>
							<p:calendar id="data_medida" style="width:200px"
								value="#{manterDimensoesCorporaisMB.valorMedida.dataMedida}"
								pattern="dd/MM/yyyy HH:mm:ss"
								placeholder="Informe a data da Medida"
								size="30" effect="fold" icon="glyphicon-calendar" />
	   					</h:panelGroup>
	   					
	   					<br/>
	   					  		
	    	</h:panelGrid>
	    	
	    				<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="observacoes" value="Observações:" />
							<br/>
							<p:inputTextarea id="observacoes" 
								rows="9" 
								cols="79"
								Value="#{manterDimensoesCorporaisMB.valorMedida.observacao}"
								placeholder="Insira aqui sua observação " 
							/>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="form-group">
	    					<p:commandButton value="Salvar"
							rendered="#{not manterDimensoesCorporaisMB.atualizacao}"
							action="#{manterDimensoesCorporaisMB.salvaDimensoes}" ajax="false"/>
							
							<p:commandButton value="Alterar"
							rendered="#{manterUsoMedicamentoMB.atualizacao}"
							action="#{manterUsoMedicamentoMB.alteraMedicamento}" ajax="true" />
							
							<p:commandButton value="Voltar"
							rendered="#{#}"
							action="listarPerfilEmergencia" ajax="false"/>
							
							<p:commandButton value="Limpa" type="submit"
							rendered="#{#}" 
							action="#{manterPerfilEmergenciaMB.init}" ajax="true"
							update="alergias" immediate="false" />

						</h:panelGroup>
			</h:panelGroup>
		</p:tab>

		</p:accordionPanel>
	</ui:define>
</ui:composition>
