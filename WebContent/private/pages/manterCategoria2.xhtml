<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">
	
	<!-- 
	  	@brief View que cadastra categoria de atividades
 	 	@author Luana Gomes
  		@since 30/06/2015
	 -->

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Categorias</h1>
				
		<!-- 1 --><h:panelGroup layout="block" styleClass="form-group" id="categoria">
			<!-- 2 -->	<h:panelGrid columns="1" styleClass="mtable">
		    				
	    				<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="nome" value="Tipo de atividade:" />
							<br/>
							<p:inputText id="nome"
								style="width:80%"
								value="#{manterCategoriaMB.atividade.tipoAtividade.nome}"
								required="true" requiredMessage="Tipo deve ser informado.">
							</p:inputText>
	    				</h:panelGroup>
	    				
	    				<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="descricao" value="Descrição:" />
							<br/>
							<p:inputText id="descricao"
								style="width:80%"
								value="#{manterCategoriaMB.atividade.descricao}"
								required="true" requiredMessage="Descrição deve ser informada.">
							</p:inputText>
	    				</h:panelGroup>
	    				
	    				<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="met" value="MET:" />
							<br/>
							<p:inputText id="met"
								style="width:80%"
								value="#{manterCategoriaMB.atividade.MET}"
								required="true" requiredMessage="MET deve ser informado.">
							</p:inputText>
	    				</h:panelGroup>
	    	</h:panelGrid>	<!-- 2 -->
	    								
			<h:panelGroup layout="block" styleClass="form-group" id="buttons">
														
				<h:panelGroup layout="block" styleClass="form-group pull-left">
		    	   <p:commandButton value="Salvar"
		    	   		rendered="#{not manterCategoriaMB.atualizacao}"
						action="#{manterCategoriaMB.salvaAtividade}" 						
						icon="ui-icon-disk"	update="categoria" ajax="true"/> 	
						
				   <p:commandButton value="Salvar alterações"
						rendered="#{manterCategoriaMB.atualizacao}"
						action="#{manterCategoriaMB.alteraAtividade}"
						ajax="true" icon="ui-icon-pencil"/>
					
				</h:panelGroup>

			
				
					<h:panelGroup layout="block" styleClass="form-group">
					<p:commandButton value="Voltar"
						rendered="#{manterCategoriaMB.atualizacao}"
						action="listarCategoria" ajax="true" />
										
					<p:commandButton value="Excluir" rendered="#{manterCategoriaMB.atualizacao}" immediate="true"
						action="#{manterCategoriaMB.excluiAtividade}"
						ajax="true" icon="ui-icon-close" update=":mainForm:msgs" styleClass="pull-right">
						<p:confirm header="Confirmação"
							message="Tem certeza que deseja apagar a categoria de atividade?"
							icon="ui-icon-alert"  />							 
					</p:commandButton>
																
				</h:panelGroup>	
		   
		    </h:panelGroup>		
		    
		        
		    </h:panelGroup><!-- 1 -->
		    		    
	</ui:define>
</ui:composition>
