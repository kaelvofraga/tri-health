<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
  <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
>
			<h1 class="lead">Consultas</h1>

				<h:panelGroup layout="block" id="consultas">

					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="criterio_consulta" value="Pesquisa" />
						<p:inputText id="criterio_consulta" styleClass="form-control"
							value="#{manterConsultasMB.criterioConsulta}"
							placeholder="Pesquise aqui por Medico, sintomas e diagnostico" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<p:commandButton value="Busca" type="submit"
							action="#{manterConsultasMB.busca}" ajax="true"
							update="tab-consultas" immediate="false" />
						<p:commandButton value="Limpa" type="submit"
							action="#{manterConsultasMB.initListar}" ajax="true"
							update="tab-consultas,criterio_consulta" immediate="false" />
					</h:panelGroup>

					<p:dataTable var="item" id="tab-consultas"
						selectionMode="single"
						selection="#{manterConsultasMB.consultaMedica}"
						rowKey="#{item.id}"
						value="#{manterConsultasMB.consultasMedicas}"
						emptyMessage="Nenhum Registro Encontrado." reflow="true">
						<p:ajax event="rowSelect"
							listener="#{manterConsultasMB.onRowSelect}"
							oncomplete="/private/pages/manterConsulta.jsf" />
						<p:column headerText="Medico">
							<h:outputText value="#{item.medico.nome}" />
						</p:column>
						<p:column headerText="Sintomas">
							<h:outputText value="#{item.sintomas}" />
						</p:column>
						<p:column headerText="DiagnÃ³stico">
							<h:outputText value="#{item.diagnostico}" />
						</p:column>
						<p:column headerText="Data">
							<h:outputText value="#{item.data}" />
						</p:column>
					</p:dataTable>
					<br />
				</h:panelGroup>
				
				<p:commandButton value="Nova Consulta"
			action="#{manterConsultasMB.initManter}" ajax="true" />
			
		</html>
