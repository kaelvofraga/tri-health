<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Atividades Físicas</h1>

		<p:accordionPanel multiple="true">
			<p:tab title="Nova Atividade">

				<h:panelGroup layout="block" id="atividades">
					<h:panelGroup layout="block" styleClass="form-group">			
						<p:outputLabel for="descricao_atividade" value="Descricao:" />
						<br />
						<p:selectOneMenu 
							id="descricao_atividade" 
							value="#{manterAtividadesMB.atividades}"
							style="width: 700px"
							>
                			<f:selectItem 
                				itemLabel="Selecione uma atividade." 
                				itemValue="" 
                				noSelectionOption="true" 
                			/>
                			<f:selectItems 
                				value="#{manterAtividadesMB.atividades}" 
                				var="atividade"
                				itemLabel="#{atividade.descricao}" 
                			/>
            			</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGrid columns="2" styleClass="mtable">

						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="tipo_atividade" value="Tipo:" />
							<br />
							<p:inputText 
								id="tipo_atividade" 
								value="#{manterAtividadesMB.atividadeUsuario.atividade.tipoAtividade.nome}"
								styleClass="form-control"
								var="tipoAtividade" 
								itemLabel="#{tipoAtividade}"
								itemValue="#{tipoAtividade.nome}"
								placeholder="Tipo da atividade." 
								disabled="true" />
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="form-group pull-right">
							<p:outputLabel for="distancia" value="Distância:"
								style="display:block" />
							<pe:inputNumber id="distancia" 
								value="#{manterAtividadesMB.atividadeUsuario.distancia}"
								var="atividadeUsuario"
								itemLabel="#{atividadeUsuario}"
								itemValue="#{atividadeUsuario.distancia}"
								placeholder="Distância em metros.">
							</pe:inputNumber>
						</h:panelGroup>

					</h:panelGrid>

					<h:panelGrid columns="3" styleClass="mtable">

						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="inicio" value="Início:" />
							<br />
							<p:calendar id="inicio" 
								value="#{manterAtividadesMB.atividadeUsuario.dataInicio}"
								pattern="dd/MM/yyyy HH:mm:ss"
								placeholder="Hora de início." effect="fold"
								icon="glyphicon-calendar" />
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="fim" value="Fim:" />
							<br />
							<p:calendar id="fim" 
								value="#{manterAtividadesMB.atividadeUsuario.dataFim}"
								pattern="dd/MM/yyyy HH:mm:ss"
								placeholder="Hora de finalização." effect="fold"
								icon="glyphicon-calendar" />
						</h:panelGroup>

						<h:panelGroup layout="block"
							styleClass="form-group pull-right">
							<p:outputLabel for="calorias" value="Calorias queimadas:" />
							<p:inputText id="calorias" 
								value="#{manterAtividadesMB.atividadeUsuario.calorias}"
								styleClass="form-control"
								placeholder="Valor em kcal." disabled="true" />
						</h:panelGroup>

					</h:panelGrid>

					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="notas" value="Notas:" />
						<br />
						<p:inputTextarea id="notas" 
							value="#{manterAtividadesMB.atividadeUsuario.notas}"
							rows="6" cols="94"
							var="atividadeUsuario" itemLabel="#{atividadeUsuario}"
							itemValue="#{atividadeUsuario.notas}"
							placeholder="Espaço destinado para observações e comentários." />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">

						<h:panelGroup layout="block" styleClass="form-group pull-left">
							<p:commandButton 
								value="Salvar" 
								rendered="#{not manterAtividadesMB.atualizacao}"
								action="#{manterAtividadesMB.salvaAtividadeUsuario}" 
								ajax="true"
								icon="ui-icon-disk" 
							/>
							
							<p:commandButton 
								value="Editar"
								rendered="#{not manterAtividadesMB.atualizacao}"
								action="#{manterAtividadesMB.alteraAtividadeUsuario}"  
								ajax="true"								
								icon="ui-icon-pencil" 
							/>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="form-group pull-right">
							<p:commandButton 
								value="Voltar" 
								action="listarAtividadeUsuario"
								ajax="false" 
								icon="ui-icon-extlink" 
							/>
							<p:commandButton 
								value="Excluir" 
								action="#{manterAtividadesMB.excluiAtividadeUsuario}"
								ajax="true"
								icon="ui-icon-close" />
						</h:panelGroup>

					</h:panelGroup>

				</h:panelGroup>

			</p:tab>

		</p:accordionPanel>

	</ui:define>

</ui:composition>
