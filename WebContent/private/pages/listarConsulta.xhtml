<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<p:panel header="Lista de Consulta" id="painel" style="height=200px">
			<p:dataTable id="tabela" var="item"
				value="#{manterConsultasMB.consultasMedicas}" selectionMode="single"
				selection="#{manterConsultasMB.consultaMedica}" rowKey="#{item.sintomas}">

				<p:ajax event="rowSelect"
					listener="#{manterConsultasMB.onRowSelect}" />
				<f:facet name="header">
            Consultas Cadastradas
        </f:facet>
				<p:column filterBy="#{item.medico.nome}" filterMatchMode="contains" headerText="Medico">
					<h:outputText value="#{item.medico.nome}" />
				</p:column>
				<p:column filterBy="#{item.sintomas}" filterMatchMode="contains" headerText="Sintomas">
					<h:outputText value="#{item.sintomas}" />
				</p:column>
				<p:column filterBy="#{item.diagnostico}" filterMatchMode="contains" headerText="DiagnÃ³stico">
					<h:outputText value="#{item.diagnostico}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{item.data}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:commandButton value="Nova Consulta" action="#{manterConsultasMB.novaConsulta}" ajax="true" />
		

	</ui:define>

</ui:composition>
