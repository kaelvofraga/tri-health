<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">
		<h1 class="lead">Exames de Cateterismo</h1>
		
		<p:accordionPanel id="panel" multiple="true">
			<br />
			<p:tab title="Nova Atividade">

				<p:panel id="principal" header="Cadastrar Novo Exame">

					<h:panelGrid columns="2" styleClass="mtable" id="datas">

						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="datainternacao" value="Internação:" />
							<br />
							<p:calendar id="datainternacao"
								value="#{manterCateterismoMB.exame.dataInternacao}"
								pattern="dd/MM/yyyy" var="data_inicio"
								itemLabel="#{exame.dataInternacao}"
								itemValue="#{exame.dataInternacao}"
								placeholder="Data de internação" effect="fold"
								icon="glyphicon-calendar" required="true"
								requiredMessage="Uma data de internacao deve ser informada.">
							</p:calendar>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="form-group">
							<p:outputLabel for="dataalta" value="Alta:" />
							<br />
							<p:calendar id="dataalta"
								value="#{manterCateterismoMB.exame.dataAlta}"
								pattern="dd/MM/yyyy" var="data_inicio"
								itemLabel="#{exame.dataAlta}" itemValue="#{exame.dataAlta}"
								placeholder="Data de internação" effect="fold"
								icon="glyphicon-calendar" required="true"
								requiredMessage="Uma data de alta deve ser informada.">
							</p:calendar>
						</h:panelGroup>


					</h:panelGrid>
					<h:panelGrid columns="2" class="mtable">
						<h:panelGroup layout="block" styleClass="form-group">

							<p:outputLabel for="medicoSolicitante" value="Solicitante:" />
							<br />
							<p:selectOneMenu id="medicoSolicitante"
								value="#{manterCateterismoMB.exame.medicoSolicitante}"
								style="width: 60%;" required="true"
								requiredMessage="Médico solicitante deve ser selecionado">
								<f:selectItem itemLabel="Selecione um médico." itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{manterCateterismoMB.listMedico}"
									var="medico" itemLabel="#{medico.nome}" itemValue="#{medico}" />
							</p:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="form-group">

							<p:outputLabel for="medicoResponsavel" value="Responsável:" />
							<br />
							<p:selectOneMenu id="medicoResponsavel"
								value="#{manterCateterismoMB.exame.medicoResponsavel}"
								style="width: 60%;" required="true"
								requiredMessage="Médico solicitante deve ser selecionado">
								<f:selectItem itemLabel="Selecione um médico." itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{manterCateterismoMB.listMedico}"
									var="medico" itemLabel="#{medico.nome}" itemValue="#{medico}" />
							</p:selectOneMenu>
						</h:panelGroup>

					</h:panelGrid>

					<h:panelGrid columns="1" class="mtable">
						<h:panelGroup layout="block" styleClass="form-group">

							<p:outputLabel for="laudo" value="Laudo:" />
							<br />
							<p:inputText id="laudo"
								value="#{manterCateterismoMB.exame.laudo}" required="true"
								requiredMessage="Insira um laudo.">

							</p:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="form-group">

							<p:outputLabel for="laudo" value="Observações:" />
							<br />
							<p:inputTextarea id="observacoes" rows="5" cols="30"
								counter="display" maxlength="200"
								counterTemplate="{0} caracteres disponíveis." autoResize="false"
								value="#{manterCateterismoMB.exame.observacoes}" />
								<br/>
							<h:outputText id="display" />
						</h:panelGroup>

					</h:panelGrid>
					<h:panelGroup layout="block" styleClass="form-group" id="buttons">

						<h:panelGroup layout="block" styleClass="form-group pull-left">
							<p:commandButton value="Salvar"
								rendered="#{not manterCateterismoMB.atualizacao}"
								action="#{manterCateterismoMB.salvaExame}" ajax="true"
								icon="ui-icon-disk" update="panel" />

							<p:commandButton value="Salvar alterações"
								rendered="#{manterCateterismoMB.atualizacao}"
								action="#{manterCateterismoMB.alteraExame}" ajax="true"
								icon="ui-icon-pencil" />

							<p:commandButton value="Voltar" immediate="true"
								rendered="#{manterCateterismoMB.atualizacao}"
								action="#{manterCateterismoMB.voltaPraLista}" ajax="true" />

						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="form-group pull-right">
							<p:commandButton value="Excluir"
								rendered="#{manterCateterismoMB.atualizacao}" immediate="true"
								action="#{manterCateterismoMB.excluiExame}" ajax="true"
								icon="ui-icon-close" />
						</h:panelGroup>

					</h:panelGroup>
				</p:panel>
			</p:tab>
		</p:accordionPanel>
	</ui:define>

</ui:composition>
