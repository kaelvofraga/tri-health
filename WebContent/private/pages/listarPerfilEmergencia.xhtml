<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Perfil de Emergência</h1>

		<p:accordionPanel multiple="true">
			<p:tab title="Alergias">

				<h:panelGroup layout="block" id="alergias">

					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="criterio_alergia" value="Pesquisa" />
						<p:inputText id="criterio_alergia" styleClass="form-control"
							value="#{manterPerfilEmergenciaMB.criterioAlergia}"
							placeholder="Entre o critério de pesquisa aqui" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<p:commandButton value="Busca" type="submit"
							action="#{manterPerfilEmergenciaMB.buscaAlergias}" ajax="false"
							update="tab-alergias,tab-consultas,tab-medicamentos" immediate="false" />
						<p:commandButton value="Limpa" type="submit"
							action="#{manterPerfilEmergenciaMB.initListar}" ajax="true"
							update="tab-alergias,tab-consultas,tab-medicamentos,criterio_alergia" immediate="false" />
					</h:panelGroup>


					<p:dataTable var="alergia" id="tab-alergias" selectionMode="single" 
					selection="#{manterPerfilEmergenciaMB.alergiaUsuario}"	rowKey="#{alergia.id}"
					value="#{manterPerfilEmergenciaMB.alergias}" emptyMessage="Nenhum Registro Encontrado." 
					reflow="true">
				<p:ajax event="rowSelect" listener="#{manterPerfilEmergenciaMB.onRowSelect}"
						oncomplete="/private/pages/manterPerfilEmergencia.jsf" />
						<p:column headerText="Data">
							<h:outputText value="#{alergia.dataPrimeiraOcorrencia}" />
						</p:column>
						<p:column headerText="Medicamento">
							<h:outputText value="#{alergia.medicamentoUsuario.medicamento.nome}" />
						</p:column>
						<p:column headerText="Reação">
							<h:outputText value="#{alergia.reacao}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{alergia.tipoAlergia.descricao}" />
						</p:column>
					</p:dataTable>	
					<br/>
				</h:panelGroup>

			</p:tab>

			<p:tab title="Situações Médicas">
			
			<p:dataTable var="item" id="tab-consultas" selectionMode="single" 
			selection="#{manterConsultasMB.consultaMedica}"	rowKey="#{item.id}"
			value="#{manterPerfilEmergenciaMB.consultasMedicas}" emptyMessage="Nenhum Registro Encontrado." reflow="true">
				<p:ajax event="rowSelect" listener="#{manterConsultasMB.onRowSelect}"
						oncomplete="/private/pages/manterConsulta.jsf" />
						<p:column headerText="Medico">
							<h:outputText value="#{item.medico.nome}" />
						</p:column>
						<p:column headerText="Sintomas">
							<h:outputText value="#{item.sintomas}" />
						</p:column>
						<p:column headerText="Diagnóstico">
							<h:outputText value="#{item.diagnostico}" />
						</p:column>
						<p:column headerText="Data">
							<h:outputText value="#{item.data}" />
						</p:column>
					</p:dataTable>	
				
			</p:tab>


			<p:tab title="Medicamentos em Uso">
				<p:dataTable 
					var="listMedicamento" id="tab-medicamentos" selectionMode="single" selection="#{manterUsoMedicamentoMB.medicamentoUsuario}"
					rowKey="#{listMedicamento.id}" value="#{manterPerfilEmergenciaMB.medicamentosLista}" emptyMessage="Nenhum Registro Encontrado."
					reflow="true">
					<p:ajax event="rowSelect" listener="#{manterUsoMedicamentoMB.onRowSelect}" oncomplete="/private/pages/manterUsoMedicamentos.jsf"/>
						<p:column headerText="Data Consulta" id="colDataConsulta">
							<h:outputText value="#{listMedicamento.dataConsulta}" />
						</p:column>
						<p:column headerText="Medicamento" id="colMedicamento">
							<h:outputText value="#{listMedicamento.medicamento.nome}" />
						</p:column>
						<p:column headerText="Dosagem" id="colDosagem">
							<h:outputText value="#{listMedicamento.dosagem}" />
						</p:column>
						<p:column headerText="Frequencia" id="colFrequencia">
							<h:outputText value="#{listMedicamento.frequencia}" />
						</p:column>

					</p:dataTable>
					
			</p:tab>
		</p:accordionPanel>


	</ui:define>
</ui:composition>
