<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">
		
<ui:define name="metadata" />
<ui:define name="content">

	<h1 class="lead">Tipo de Exame de Urina</h1>

	<p:accordionPanel multiple="true">
		<p:tab title="TiposExamesUrina">
			<h:panelGroup layout="block" id="exames">
				<h:panelGrid columns="2" styleClass="mtable">

							
					<p:outputLabel for="tipo" value ="Nome do Tipo de Exame:"/>
					<p:inputText id="tipo" styleClass="form-control"
								size="40" style="width:200px" value ="#{manterTipoExameUrinaMB.tipoExameUrina.tipo}"
								placeholder="Informe o nome do tipo de Exame de Urina"/>
					
					<p:outputLabel for="medida" value ="Unidade de Medida:"/>
					<p:inputText id="medida" styleClass="form-control"
								size="40" style="width:200px" value ="#{manterTipoExameUrinaMB.tipoExameUrina.unidadeMedida}"/>
					
					<p:outputLabel for="referencia" value ="Valor de ReferÃªncia:"/>
					<p:inputText id="referencia" styleClass="form-control"
								size="40" style="width:200px" value ="#{manterTipoExameUrinaMB.tipoExameUrina.valorReferencia}"/>
					
					<p:commandButton value="Salvar"
						rendered="#{manterTipoExameUrinaMB.salvaTipoExame}"
						action="#{manterTipoExameUrinaMB.salvaTipoExame}" ajax="true" />
					
	
				</h:panelGrid>
				
			</h:panelGroup>
		</p:tab>
	</p:accordionPanel>
</ui:define>
</ui:composition>
