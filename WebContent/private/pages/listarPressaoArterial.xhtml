<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">
	<ui:define name="metadata" />
	<ui:define name="content">
		<h1 class="lead">Pressão Arterial</h1>
		<p:accordionPanel multiple="true">
			<p:tab title="Lista de Pressão Arterial">
				<h:panelGroup layout="block" id="pressaoArterial">
					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="criterio_pressao" value="Pesquisa" />
						<p:inputText id="criterio_pressao" styleClass="form-control"
							value="" placeholder="Entre o critério de pesquisa aqui" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<p:commandButton value="Busca" type="submit" action="#"
							ajax="true" update="tab-pressao" immediate="false"
							icon="ui-icon-search" />
						<p:commandButton value="Limpa" type="submit" action="#"
							ajax="true" update="tab-pressao,criterio_pressao"
							immediate="false" icon="ui-icon-refresh" />
					</h:panelGroup>

					<p:dataTable var="pressao" id="tab-pressao" value="#">
						<p:column headerText="Data">
							<h:outputText value="#{pressaoUsuario.data}" />
						</p:column>

						<p:column headerText="Pressão Arterial Sistólica">
							<h:outputText
								value="#{pressaoUsuario.pressaoArterial.paSistolica}" />
						</p:column>

						<p:column headerText="Pressão Arterial Diastólica">
							<h:outputText
								value="#{pressaoUsuario.pressaoArterial.paDiastolica}" />
						</p:column>

						<p:column headerText="Pulso">
							<h:outputText value="#{pressaoUsuario.pressaoArterial.pulso}" />
						</p:column>

						<p:column headerText="Batimento Irregular?">
							<h:outputText
								value="#{pressaoUsuario.pressaoArterial.batimentoIrregular}" />
						</p:column>

						<p:column headerText="Notas">
							<h:outputText value="#{pressaoUsuario.notas}" />
						</p:column>
					</p:dataTable>
					<br />
				</h:panelGroup>
				<p:commandButton value="Nova" icon="ui-icon-plus" ajax="true" />
			</p:tab>
		</p:accordionPanel>
	</ui:define>
</ui:composition>
