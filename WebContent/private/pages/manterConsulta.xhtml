<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<p:panel header="Cadastro de Consulta" id="painel"
			style="height=200px">
			<h:panelGrid columns="2">
				<p:outputLabel for="sintomas" value="Sintomas:" />
				<p:inputText id="sintomas"
					value="#{manterConsultasMB.consultaMedica.sintomas}" />

				<p:outputLabel for="diagnostico" value="Diagnóstico:" />
				<p:inputText id="diagnostico"
					value="#{manterConsultasMB.consultaMedica.diagnostico}" />

				<p:outputLabel for="data" value="Data:" />
				<p:calendar id="data" value="#{manterConsultasMB.consultaMedica.data}" />

				<p:outputLabel value="Médico" for="medico" />
				<p:autoComplete id="medico" dropdown="true"
					value="#{manterConsultasMB.consultaMedica.medico}" 
					completeMethod="#{manterConsultasMB.completeMedico}" converter="entityConverter" 
					var="m" itemLabel="#{m.nome}" itemValue="#{m}" forceSelection="true"/>					
			</h:panelGrid>

			<h:panelGroup>
				<p:commandButton value="Salvar" action="#{manterConsultasMB.salvaConsulta}"
					rendered="#{not manterConsultasMB.atualizacao}" ajax="true"
					update="painel" />
				<p:commandButton value="Salvar Alterações"
					action="#{manterConsultasMB.alteraConsulta}"
					rendered="#{manterConsultasMB.atualizacao}" ajax="true"
					update="painel" />
				<p:commandButton value="Voltar" immediate="true"
					rendered="#{manterConsultasMB.atualizacao}"
					action="#{manterConsultasMB.voltarParaListar}" ajax="true"
					update="painel" />
				<p:commandButton value="Excluir"
					rendered="#{manterConsultasMB.atualizacao}" immediate="true"
					action="#{manterConsultasMB.exclui}" ajax="true" />
			</h:panelGroup>
			<p:spacer height="200" />
		</p:panel>

	</ui:define>

</ui:composition>
