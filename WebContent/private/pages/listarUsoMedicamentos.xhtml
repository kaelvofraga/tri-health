<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/public/templates/template.xhtml">

	<ui:define name="metadata" />

	<ui:define name="content">

		<h1 class="lead">Uso de Medicamentos</h1>
		
		<p:accordionPanel multiple="true">
			<p:tab title="Lista de Medicamentos">

					<h:panelGroup layout="block" id="medicamentos">

					<h:panelGroup layout="block" styleClass="form-group">
						<p:outputLabel for="criterio_medicamento" value="Pesquisa" />
						<p:inputText id="criterio_medicamento" styleClass="form-control"
							value="#{manterUsoMedicamentoMB.criterioMedicamento}"
							placeholder="Entre o critério de pesquisa aqui" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<p:commandButton value="Busca" type="submit"
							action="#{manterUsoMedicamentoMB.busca}" ajax="true"
							update="tab-medicamentos" immediate="false" />
						<p:commandButton value="Limpa" type="submit"
							action="#{manterUsoMedicamentoMB.init}" ajax="true"
							update="tab-medicamentos,criterio_medicamento" immediate="false" />
					</h:panelGroup>


					<p:dataTable var="listMedicamento" id="tab-medicamentos"
						value="#{manterUsoMedicamentoMB.medicamentosLista}">
						<p:column headerText="Data Consulta">
							<h:outputText
								value="#{listMedicamento.dataConsulta}" />
						</p:column>
						<p:column headerText="Medicamento">
							<h:outputText value="#{listMedicamento.medicamento.nome}" />
						</p:column>
						<p:column headerText="Dosagem">
							<h:outputText value="#{listMedicamento.dosagem}" />
						</p:column>
						<p:column headerText="Frequencia">
							<h:outputText value="#{listMedicamento.frequencia}" />
						</p:column>
						<p:column headerText="Editar">
							<p:commandButton value="Editar" action="manterUsoMedicamentos">
								<f:setPropertyActionListener value="#{listMedicamento}"
									target="#{manterUsoMedicamentoMB.medicamentoUsuario}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Excluir">
							<p:commandButton value="Excluir" type="submit" update="tab-medicamentos"
								action="#{manterUsoMedicamentoMB.excluiMedicamento}">
								<f:setPropertyActionListener value="#{listMedicamento}"
									target="#{manterUsoMedicamentoMB.medicamentoUsuario}" />
								<p:confirm header="Confirmação"
									message="Tem certeza que deseja apagar o medicamento?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
					<br />
				</h:panelGroup>

				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

		</p:tab>

		</p:accordionPanel>

	</ui:define>
</ui:composition>
